{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="program-list w-50 mx-auto">
        <h2 class="text-center py-4">Your Programs</h2>
        {% for p in programs %}
        <div class="program-entry mb-2 row">
            <div class="col-6">{{p.name}}</div>
            <div class="col-2"><a href="{{url_for('moderate_tweets',pid=p.id)}}">Moderate</a></div>
            <div class="col-2"><a href="{{url_for('program_settings',pid=p.id)}}">Settings</a></div>
            <div class="col-2"><a href="{{url_for('display_program',pid=p.id)}}">Preview</a></div>
        </div>
        {% endfor %}

        <button class="btn btn-primary btn-sm mx-auto d-block mt-5" onclick="showNewProgramForm(this)">Create New Program</button>

        <form class="narrow d-none mt-5" id="new-program" onsubmit="return createProgram()">
            <div class="form-group">
                <label class="label" for="program-name">New Program Name</label>
                <input type="text" class="form-control" id="program-name" name="program-name" required minlength="3" />
            </div>
            <input class="btn btn-primary btn-sm mx-auto d-block" type="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
