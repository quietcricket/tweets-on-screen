<!doctype html>

<head>
	<style type="text/css">
		body,
		input {
			font-family: Helvetica, Ubuntu, Arial, sans-serif;
			font-size: 1em;
		}

		.content {
			padding: 10px;
			width: 440px;
		}

		h1 {
			font-size: 2em;
			margin-top: 0;
		}

		input {
			-webkit-appearance: none;
			appearance: none;
			width: 270px;
			margin-bottom: 10px;
			padding: 5px 5px 8px 5px;
			border: solid 1px #c0c0c0;
		}

		input[type=button] {
			width: auto;
			padding: 3px 20px;
		}

		label {
			width: 120px;
			display: inline-block;
		}
	</style>
</head>

<body>
	<input id="close_btn" type="button" value="X" style="float:right;padding:2px 5px;" />
	<div class="content">
		<h1>Settings</h1>
		<label>Poll Tweet URL:</label> <input type="text" name="tweet" placeholder="URL of the poll tweet" /><br />
		<label>Server URL:</label> <input type="text" name="server" placeholder="Server URL" /><br />
		<div class="feedback" style="margin:10px 0;color:orangered"></div>
		<input id="save_btn" type="button" value="Save" />
	</div>
	<script src="/popup.js"></script>
</body>
</div>
